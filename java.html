<!DOCTYPE html>
<html>
<body>

<h2>Current time</h2>
<p>Click the button to know what time is it!</p>
<head>
	<link rel="stylesheet" href="CSS/styles.css"/>
</head>
<button onclick="displayDate()">Click</button>

<script>
function displayDate() {
  document.getElementById("demo").innerHTML = Date();
}
</script>

<p id="demo"></p>

</body>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: pink;
  text-align: center;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: darkcyan;
  text-align: center;
}
</style>
<body>

<p><button onclick="myMove()">Click Me</button></p> 

<div id ="container">
  <div id ="animate"></div>
</div>

<script>
function myMove() {
  let id = null;
  const elem = document.getElementById("animate");   
  let pos = 0;
  clearInterval(id);
  id = setInterval(frame, 5);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
    }
  }
}
</script>

</body>
</html>
